<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../images/figma logo.png">
    <link href="../css/shared.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">
    <title>Contact page</title>
</head>

<body>
    <!-- Header section -->


    <!-- Intro section -->
    <section id="intro" class="intro">
        <div class="container">
            <div class="intro-head">
                <div class="intro-head__info">
                    <a class="head-logo" href="../html/index.html">
                        <img src="../images/myteam logo.svg" alt="header-logo">
                    </a>
                    <nav class="head-navigation">
                        <ul class="head-navigation__items" type="none">
                            <li class="head-navigation__item">
                                <a class="nav-link" href="../html/index.html">home</a>
                            </li>
                            <li class="head-navigation__item">
                                <a class="nav-link" href="../html/about.html">about</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="intro-head__info">
                    <a class="header-link" href="#">contact us</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Intro section -->

    <!-- Contact section -->
    <section id="contact" class="contact">
        <img class="contact-image1 box-3" src="../images/image-12.png">
        <img class="contact-image2 box-3" src="../images/image-13.png">
        <div class="container">
            <div class="contact-head">
                <div class="contact-info">
                    <h1 class="contact-info__title">Contact</h1>
                    <h2 class="contact-info__intro">Ask us about</h2>
                    <ul class="contact-info__steps" type="none">
                        <li class="contact-info__step">
                            <div class="contact-info__image">
                                <img src="../images/Shape.png" alt="contact-image">                                
                            </div>
                            <h3 class="contact-step__title">The quality of our talent network</h3>
                        </li>
                        
                        <li class="contact-info__step">
                            <div class="contact-info__image">
                                <img src="../images/Shape-2.png" alt="contact-image">
                            </div>
                            <h3 class="contact-step__title">Usage & implementation of our software</h3>
                        </li>
                       
                        <li class="contact-info__step">    
                            <div class="contact-info__image">
                                <img src="../images/Shape-3.png" alt="contact-image">
                            </div>
                            <h3 class="contact-step__title">How we help drive innovation</h3>
                        </li>
                    </ul>
                </div>
                <form>
                    <input type="text" name="firstName" placeholder="Name" aria-label="Name">
                    <input type="email" name="email" placeholder="Email Address" aria-label="email address">
                    <input type="text" name="companyName" placeholder="Company Name">
                    <input type="text" name="title" placeholder="Title">
                    <textarea name="message" placeholder="Message"rows="5px"></textarea>
                    <button class="contact-bottom" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Contact section -->

    <!-- Header section -->

    <!-- Footer section -->
    <section id="footer" class="footer">
        <div class="container">
            <ul class="footer-infos" type="none">
                <li class="footer-info">
                    <a class="footer-logo" href="../html/index.html">
                        <img src="../images/myteam logo.svg">
                    </a>
                    <div class="footer-links">
                        <a class="footer-link" href="#">home</a>
                        <a class="footer-link" href="../html/about.html">about</a>
                    </div>
                </li>
                <li class="footer-info">
                    <a class="footer-item" href="987  Hillcrest Lane">987  Hillcrest Lane</a>
                    <a class="footer-item" href="Irvine, CA">Irvine, CA</a>
                    <a class="footer-item" href="California 92714"> California 92714</a>
                    <a class="footer-item" href="tel:949-833-7432">Call Us: 949-833-7432</a>
                </li>
                <li class="footer-info box-1">
                    <div class="footer-socials">
                        <a class="footer-socials" href="#" target="blank">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a class="footer-socials" href="#" target="blank">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                        <a class="footer-socials" href="#" target="blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                    <p class="footer-item">Copyright 2020. All Rights Reserved</p>
                </li>
            </ul>
        </div>
    </section>
    <!-- Footer section -->
</body>

</html>
